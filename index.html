<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scientist Index</title>
</head>

<body>
    <div class="banner">
        <h1 class="class">
            Add A Scientist
        </h1>
    </div>

    <div class="user-input">
        <form id="form">
            <div class="form-input">
                <label for="name"> Full Name </label>
                <input type="text" id="name" class="text-box" required>
            </div>
            <div class="form-input">
                <label for="field"> Field of Study </label>
                <input type="text" id="field" class="text-box" required>
            </div>
            <div class="form-input">
                <label for="year"> Year Born </label>
                <input type="number" id="year" class="text-box" required>
            </div>
            <div class="form-input">
                <label for="country"> Country of Origin </label>
                <input type="text" id="country" class="text-box" required>
            </div>
            <div class="form-input">
                <label for="image"> Enter URL for an Image </label>
                <input type="text" id="image" class="text-box" required>
            </div>
            <div class="form-input">
                <input type="submit" value="Submit" class="btn btn-red">
            </div>
        </form>
    </div>
